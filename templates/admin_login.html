<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INWMH Studios - Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

@keyframes float {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(10deg); }
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

@keyframes slideUp {
  from { 
    opacity: 0; 
    transform: translateY(50px) scale(0.9);
  }
  to { 
    opacity: 1; 
    transform: translateY(0) scale(1);
  }
}

@keyframes shimmer {
  0% { background-position: -1000px 0; }
  100% { background-position: 1000px 0; }
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

body {
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #3d4a2c 100%);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #f8f9f5;
  overflow: hidden;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    linear-gradient(45deg, transparent 48%, rgba(90, 108, 63, 0.02) 49%, rgba(90, 108, 63, 0.02) 51%, transparent 52%),
    linear-gradient(-45deg, transparent 48%, rgba(90, 108, 63, 0.02) 49%, rgba(90, 108, 63, 0.02) 51%, transparent 52%);
  background-size: 60px 60px;
  pointer-events: none;
  z-index: 1;
}

/* Geometric background shapes */
.geo-shape {
  position: fixed;
  opacity: 0.06;
  pointer-events: none;
  z-index: 2;
}

.geo-shape.circle-1 {
  width: 400px;
  height: 400px;
  border: 3px solid #7a8c5f;
  border-radius: 50%;
  top: -100px;
  right: -100px;
  animation: float 10s ease-in-out infinite;
}

.geo-shape.circle-2 {
  width: 250px;
  height: 250px;
  border: 2px solid #5a6c3f;
  border-radius: 50%;
  bottom: -50px;
  left: -50px;
  animation: float 8s ease-in-out infinite reverse;
}

.geo-shape.triangle {
  width: 0;
  height: 0;
  border-left: 200px solid transparent;
  border-right: 200px solid transparent;
  border-bottom: 350px solid #9aac7f;
  bottom: 10%;
  right: 15%;
  animation: float 12s ease-in-out infinite;
  animation-delay: 1s;
}

.geo-shape.square {
  width: 300px;
  height: 300px;
  border: 3px solid #5a6c3f;
  top: 20%;
  left: 10%;
  transform: rotate(45deg);
  animation: rotate 30s linear infinite;
}

.geo-shape.hexagon {
  width: 150px;
  height: 86px;
  background: #7a8c5f;
  position: absolute;
  top: 60%;
  right: 20%;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  animation: float 15s ease-in-out infinite;
  animation-delay: 2s;
}

.login-container {
  position: relative;
  z-index: 10;
  animation: slideUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.login-box {
  background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
  padding: 3rem 2.5rem;
  border-radius: 20px;
  backdrop-filter: blur(20px);
  box-shadow: 
    0 20px 60px rgba(10, 10, 10, 0.8),
    0 0 0 1px rgba(122, 140, 95, 0.2) inset;
  width: 400px;
  text-align: center;
  border: 2px solid #3d4a2c;
  position: relative;
  overflow: hidden;
}

.login-box::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(90, 108, 63, 0.1), transparent);
  animation: shimmer 3s infinite;
}

.login-box::after {
  content: '';
  position: absolute;
  top: -2px;
  right: -2px;
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #5a6c3f, transparent);
  clip-path: polygon(100% 0, 100% 100%, 0 0);
  opacity: 0.3;
}

.lock-icon {
  width: 80px;
  height: 80px;
  margin: 0 auto 1.5rem;
  background: linear-gradient(135deg, #3d4a2c 0%, #5a6c3f 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  color: #e8ebe0;
  box-shadow: 0 8px 24px rgba(90, 108, 63, 0.4);
  border: 2px solid #7a8c5f;
  position: relative;
  animation: pulse 2s ease-in-out infinite;
}

.lock-icon::before {
  content: '';
  position: absolute;
  inset: -5px;
  border-radius: 50%;
  border: 2px solid transparent;
  background: linear-gradient(135deg, #9aac7f, transparent) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  animation: rotate 3s linear infinite;
}

h2 {
  margin-bottom: 0.5rem;
  font-size: 1.8rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #9aac7f;
  position: relative;
  z-index: 2;
  text-shadow: 2px 2px 4px rgba(10, 10, 10, 0.3);
}

.subtitle {
  color: #7a8c5f;
  font-size: 0.9rem;
  margin-bottom: 2rem;
  letter-spacing: 0.5px;
  position: relative;
  z-index: 2;
}

.input-group {
  position: relative;
  margin-bottom: 1.5rem;
  z-index: 2;
}

.input-icon {
  position: absolute;
  left: 1rem;
  top: 50%;
  transform: translateY(-50%);
  color: #7a8c5f;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

input[type="password"] {
  width: 100%;
  padding: 1rem 1rem 1rem 3rem;
  border: 2px solid #3d4a2c;
  border-radius: 10px;
  outline: none;
  font-size: 1rem;
  background: #0a0a0a;
  color: #e8ebe0;
  transition: all 0.3s ease;
  font-family: inherit;
}

input[type="password"]::placeholder {
  color: #5a6c3f;
}

input[type="password"]:focus {
  border-color: #5a6c3f;
  background: rgba(90, 108, 63, 0.05);
  box-shadow: 0 0 0 3px rgba(90, 108, 63, 0.1);
  transform: translateY(-2px);
}

input[type="password"]:focus + .input-icon {
  color: #9aac7f;
}

button {
  background: linear-gradient(135deg, #5a6c3f 0%, #7a8c5f 100%);
  border: 2px solid #9aac7f;
  color: white;
  padding: 1rem 1.5rem;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  width: 100%;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  position: relative;
  overflow: hidden;
  z-index: 2;
  box-shadow: 0 5px 20px rgba(90, 108, 63, 0.3);
}

button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

button:hover::before {
  width: 400px;
  height: 400px;
}

button:hover {
  background: linear-gradient(135deg, #7a8c5f 0%, #9aac7f 100%);
  transform: translateY(-3px);
  box-shadow: 0 8px 30px rgba(90, 108, 63, 0.5);
}

button:active {
  transform: translateY(-1px);
}

button span {
  position: relative;
  z-index: 2;
}

.error {
  background: linear-gradient(135deg, rgba(40, 20, 20, 0.9) 0%, rgba(30, 15, 15, 0.9) 100%);
  color: #ff9999;
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
  border: 2px solid rgba(239, 68, 68, 0.4);
  animation: slideUp 0.5s ease-out;
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  box-shadow: 0 5px 20px rgba(239, 68, 68, 0.2);
}

.error i {
  font-size: 1.1rem;
}

footer {
  margin-top: 2rem;
  font-size: 0.85rem;
  opacity: 0.7;
  letter-spacing: 0.5px;
  position: relative;
  z-index: 2;
  color: #7a8c5f;
}

footer::before {
  content: '';
  display: block;
  width: 50px;
  height: 2px;
  background: linear-gradient(90deg, transparent, #5a6c3f, transparent);
  margin: 1rem auto;
}

footer small {
  color: #5a6c3f;
}

/* Decorative corner elements */
.corner-deco {
  position: absolute;
  width: 40px;
  height: 40px;
  border: 2px solid #5a6c3f;
  opacity: 0.5;
  z-index: 1;
  transition: all 0.3s ease;
}

.corner-deco.top-left {
  top: 1rem;
  left: 1rem;
  border-right: none;
  border-bottom: none;
}

.corner-deco.top-right {
  top: 1rem;
  right: 1rem;
  border-left: none;
  border-bottom: none;
}

.corner-deco.bottom-left {
  bottom: 1rem;
  left: 1rem;
  border-right: none;
  border-top: none;
}

.corner-deco.bottom-right {
  bottom: 1rem;
  right: 1rem;
  border-left: none;
  border-top: none;
}

.login-box:hover .corner-deco {
  opacity: 0.8;
  border-color: #7a8c5f;
}

@media (max-width: 480px) {
  .login-box {
    width: 90%;
    padding: 2rem 1.5rem;
  }

  h2 {
    font-size: 1.5rem;
  }

  .lock-icon {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
  }
}
  </style>
</head>
<body>
  <div class="geo-shape circle-1"></div>
  <div class="geo-shape circle-2"></div>
  <div class="geo-shape triangle"></div>
  <div class="geo-shape square"></div>
  <div class="geo-shape hexagon"></div>

  <div class="login-container">
    <div class="login-box">
      <div class="corner-deco top-left"></div>
      <div class="corner-deco top-right"></div>
      <div class="corner-deco bottom-left"></div>
      <div class="corner-deco bottom-right"></div>

      <div class="lock-icon">
        <i class="fas fa-lock"></i>
      </div>
      <h2>Admin Login</h2>
      <p class="subtitle">Secure Access Portal</p>
      
      {% if error %}
      <div class="error">
        <i class="fas fa-exclamation-circle"></i>
        <span>{{ error }}</span>
      </div>
      {% endif %}
      
      <form method="POST">
        <div class="input-group">
          <input type="password" name="password" placeholder="Enter admin password" required>
          <i class="fas fa-key input-icon"></i>
        </div>
        <button type="submit">
          <span><i class="fas fa-sign-in-alt"></i> Login</span>
        </button>
      </form>
      
      <footer>
        INWMH Studios
        <br>
        <small>Admin Access Only</small>
      </footer>
    </div>
  </div>
</body>
</html>
