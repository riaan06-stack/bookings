<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #eaeaea;
            text-align: left;
            font-size: 14px;
        }

        th {
            background: #4b7bec;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f1f2f6;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #eb3b5a;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

<a href="/logout" class="logout-btn">Logout</a>

<h2>All Bookings</h2>

<table>
    <thead>
        <tr id="table-head"></tr>
    </thead>
    <tbody id="table-body"></tbody>
</table>

<script>
(async function () {
    try {
        const res = await fetch("/api/bookings");
        const json = await res.json();

        if (json.status !== "success") {
            alert("Failed to load bookings");
            return;
        }

        const data = json.bookings;

        if (!data || data.length === 0) {
            document.getElementById("table-body").innerHTML =
                "<tr><td colspan='20'>No bookings found</td></tr>";
            return;
        }

        const headers = Object.keys(data[0]);
        const headRow = document.getElementById("table-head");
        const body = document.getElementById("table-body");

        // Headers
        headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headRow.appendChild(th);
        });

        // Rows
        data.forEach(row => {
            const tr = document.createElement("tr");
            headers.forEach(h => {
                const td = document.createElement("td");
                td.textContent = row[h] ?? "";
                tr.appendChild(td);
            });
            body.appendChild(tr);
        });

    } catch (err) {
        console.error("Admin dashboard error:", err);
        alert("Error loading admin data. Check console.");
    }
})();
</script>

</body>
</html>
